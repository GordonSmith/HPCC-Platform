name: Build and publish
# This workflow is triggered on new tags of Community Edition 7.8.x or later,
# or any of the weekly tag names starting 'master'
on:
  push:
    tags:
    - 'master*'
    - 'community_*'
    - '!community_7.6.*'
    - '!community_7.4.*'
    - '!community_7.2.*'
    - '!community_7.0.*'
    - '!community_6.*'
  
  workflow_dispatch:
    inputs:
      sign:
        description: "Sign package"
        required: true
        default: true
        type: boolean
        options:
          - "true"
          - "false"

jobs:
  build:
    name: "Build and publish release container"
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: ./dockerfiles
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          latest: 1   # this should only be set on the current minor branch
          github_actor: ${{ secrets.LNB_ACTOR }}
          github_token: ${{ secrets.LNB_TOKEN }}
          build_user: michael-gardner
          sign_modules: 1
          signing_secret: ${{ secrets.SIGNING_SECRET }}
          signing_keyid: ${{ secrets.SIGNING_KEYID }}
          signing_passphrase: ${{ secrets.SIGNING_PASSPHRASE }}

