name: Test Build

env:
  VCPKG_BINARY_SOURCES: "clear;nuget,GitHub,read"
  VCPKG_NUGET_REPOSITORY: "https://github.com/hpcc-systems/vcpkg"
  OS_DEPENDENCIES: "bison flex build-essential binutils-dev curl lsb-release libcppunit-dev python3-dev default-jdk
    r-base-dev r-cran-rcpp r-cran-rinside r-cran-inline pkg-config libtool autotools-dev automake git cmake"

on:
  workflow_dispatch:
  push:
  pull_request:
    branches:
      - "master"
      - "candidate-*"
      - "!candidate-7.10.*"
      - "!candidate-7.8.*"
      - "!candidate-7.6.*"
      - "!candidate-7.4.*"
      - "!candidate-7.2.*"
      - "!candidate-7.0.*"
      - "!candidate-6.*"

  schedule:
    - cron: "0 0 * * *"

jobs:

  build-docker-ubuntu-23_10:
    if: ${{ contains('workflow_dispatch,pull_request,push', github.event_name) }}
    uses: ./.github/workflows/build-docker.yml
    with:
      os: ubuntu-23.10
      single-package: true
      containerized: false
    secrets: inherit

  build-docker-ubuntu-22_04:
    if: ${{ contains('workflow_dispatch,pull_request,push', github.event_name) }}
    uses: ./.github/workflows/build-docker.yml
    with:
      os: ubuntu-22.04
      single-package: true
      containerized: false
      upload-package: true
      asset-name: 'ubuntu-22_04.deb'
    secrets: inherit

  build-docker-ubuntu-20_04:
    if: ${{ contains('workflow_dispatch,schedule,push', github.event_name) }}
    uses: ./.github/workflows/build-docker.yml
    with:
      os: ubuntu-20.04
      single-package: true
      containerized: false
    secrets: inherit

  build-docker-centos-8:
    if: ${{ contains('workflow_dispatch,schedule,push', github.event_name) }}
    uses: ./.github/workflows/build-docker.yml
    with:
      os: centos-8
      single-package: true
      containerized: false
    secrets: inherit

  build-docker-centos-7:
    if: ${{ contains('workflow_dispatch,pull_request,push', github.event_name) }}
    uses: ./.github/workflows/build-docker.yml
    with:
      os: centos-7
      single-package: false
      containerized: false
      cmake-configuration-ex: "-DVCPKG_TARGET_TRIPLET=x64-centos-7-dynamic"
    secrets: inherit

  build-docker-amazonlinux:
    if: ${{ contains('workflow_dispatch,schedule,push', github.event_name) }}
    uses: ./.github/workflows/build-docker.yml
    with:
      os: amazonlinux
      single-package: true
      containerized: false
      cmake-configuration-ex: "-DVCPKG_TARGET_TRIPLET=x64-amazonlinux-dynamic"
    secrets: inherit

  build-gh-runner-ubuntu-22_04:
    if: ${{ contains('workflow_dispatch,pull_request,push', github.event_name) }}
    uses: ./.github/workflows/build-gh-runner.yml
    with:
      os: ubuntu-22.04
      single-package: true
      containerized: false
      upload-package: true
      asset-name: 'ubuntu-22_04.deb'
    secrets: inherit
  
  build-gh-runner-ubuntu-20_04:
    if: ${{ contains('workflow_dispatch,schedule,push', github.event_name) }}
    uses: ./.github/workflows/build-gh-runner.yml
    with:
      os: ubuntu-20.04
      single-package: true
      containerized: false
    secrets: inherit

  build-gh-runner-windows-2022:
    if: ${{ contains('workflow_dispatch,schedule,push', github.event_name) }}
    uses: ./.github/workflows/build-gh-runner.yml
    with:
      os: windows-2022
      single-package: true
      containerized: false
      cmake-configuration: '-T host=x64 -A x64 -DUSE_OPTIONAL=OFF -DCLIENTTOOLS_ONLY=ON -DUSE_AZURE=OFF -DUSE_CASSANDRA=OFF -DUSE_JAVA=OFF -DUSE_OPENLDAP=OFF'
    secrets: inherit

  build-gh-runner-windows-2019:
    if: ${{ contains('workflow_dispatch,schedule,push', github.event_name) }}
    uses: ./.github/workflows/build-gh-runner.yml
    with:
      os: windows-2019
      single-package: true
      containerized: false
      cmake-configuration: '-T host=x64 -A x64 -DUSE_OPTIONAL=OFF -DCLIENTTOOLS_ONLY=ON -DUSE_AZURE=OFF -DUSE_JAVA=OFF -DUSE_OPENLDAP=OFF'
    secrets: inherit

  build-gh-runner-macos-12:
    if: ${{ contains('workflow_dispatch,schedule,push', github.event_name) }}
    uses: ./.github/workflows/build-gh-runner.yml
    with:
      os: macos-12
      single-package: true
      containerized: false
      build-type: 'Release'
      cmake-configuration: '-DUSE_OPTIONAL=OFF -DCLIENTTOOLS_ONLY=ON -DUSE_AZURE=OFF -DUSE_CASSANDRA=OFF -DUSE_JAVA=OFF -DUSE_OPENLDAP=OFF'
    secrets: inherit

  build-gh-runner-macos-11:
    if: ${{ contains('workflow_dispatch,schedule,push', github.event_name) }}
    uses: ./.github/workflows/build-gh-runner.yml
    with:
      os: macos-11
      single-package: true
      containerized: false
      build-type: 'Release'
      cmake-configuration: '-DUSE_OPTIONAL=OFF -DCLIENTTOOLS_ONLY=ON -DUSE_AZURE=OFF -DUSE_JAVA=OFF -DUSE_OPENLDAP=OFF'
    secrets: inherit
