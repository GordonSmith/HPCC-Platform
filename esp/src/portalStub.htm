    <link href="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojox/widget/Toaster/Toaster.css" rel="stylesheet">

    <link href="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojox/form/resources/UploaderFileList.css" rel="stylesheet">

    <link href="/esp/files/playground/css/hpcc.css" rel="stylesheet">
    <!-- load dojo and provide config via dojoConfig global -->
    <script>
        var dojoConfig = (function () {
            var initUrl = function () {
                var baseHost = (typeof debugConfig !== "undefined" ) ? "http://" + debugConfig.IP + ":" + debugConfig.Port : "";
                var hashNodes = location.hash.split("#");
                var searchNodes = location.search.split("?");
                var pathnodes = location.pathname.split("/");
                pathnodes.pop();

                return {
                    hostname: location.hostname,
                    port: location.port,
                    pathname: location.pathname,
                    hash: hashNodes.length >= 2 ? hashNodes[1] : "",
                    params: searchNodes.length >= 2 ? searchNodes[1] : "",
                    baseHost: baseHost,
                    basePath: baseHost + "/esp/files",
                    resourcePath: baseHost + "/esp/files/playground",
                    scriptsPath: baseHost + "/esp/files/playground",
                    thisPath: pathnodes.join("/")
                };
            }

            var urlInfo = initUrl();

            return {
                async: true,
                parseOnLoad: false,
                urlInfo: urlInfo,
                isDebug: (typeof debugConfig !== "undefined"),
                selectorEngine: "lite",
                getURL: function (name) {
                    return this.urlInfo.resourcePath + "/" + name;
                },
                getImageURL: function (name) {
                    return this.getURL("img/" + name);
                },
                getImageHTML: function (name, tooltip) {
                    return "<img src='" + this.getImageURL(name) + "'" + (tooltip ? " title='" + tooltip + "'" : "") + "/>";
                },
                packages: [{
                    name: "d3",
                    location: urlInfo.basePath + "/d3",
                    main:"d3"
                }, {
                    name: "topojson",
                    location: urlInfo.basePath + "/topojson"
                }, {
                    name: "hpcc",
                    location: urlInfo.scriptsPath
                }, {
                    name: "playground",
                    location: urlInfo.basePath + "/playground"
                }, {
                    name: "templates",
                    location: urlInfo.resourcePath + "/templates"
                }, {
                    name: "ecl",
                    location: urlInfo.resourcePath + "/ecl"
                }, {
                    name: "this",
                    location: urlInfo.thisPath
                }],
                debounce: function (func, threshold, execAsap) {
                    var timeout;
                    return function debounced() {
                        var obj = this, args = arguments;
                        function delayed() {
                            if (!execAsap)
                                func.apply(obj, args);
                            timeout = null;
                        };
                        if (timeout)
                            clearTimeout(timeout);
                        else if (execAsap)
                            func.apply(obj, args);
                        timeout = setTimeout(delayed, threshold || 100);
                    }
                }
            };
        })();
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.3/dojo/dojo.js"></script>    
    <script>
        require(["playground/ECLPlayground"], function () {
            require(["hpcc/stub"], function (stub) {
                stub.init();
            });
        });
    </script>
