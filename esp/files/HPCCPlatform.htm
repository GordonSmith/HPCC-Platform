<html>
<head>
    <meta charset="utf-8">
    <title>HPCC: Stub</title>
    <link href="CodeMirror2/lib/codemirror.css" rel="stylesheet">
    <script src="CodeMirror2/lib/codemirror.js"></script>
    <script src="CodeMirror2/lib/util/foldcode.js"></script>
    <script src="CodeMirror2/mode/ecl/ecl.js"></script>
    <script src="CodeMirror2/mode/xml/xml.js"></script>
    <link href="css/ecl.css" rel="stylesheet">
    <link href="css/hpcc.css" rel="stylesheet">
    <link href="dijit/themes/claro/claro.css" media="screen" rel="stylesheet">
    <link href="dojox/grid/resources/Grid.css" rel="stylesheet">
    <link href="dojox/grid/enhanced/resources/claro/EnhancedGrid.css" rel="stylesheet">
    <link href="dojox/grid/resources/claroGrid.css" rel="stylesheet">
    <!-- load dojo and provide config via dojoConfig global -->
    <script>
        var dojoConfig = (function () {
            var baseLHS = location.href.split("#");
            var base = baseLHS[0].split("/");
            base.pop();
            base = base.join("/");

            return {
                async: true,
                parseOnLoad: true,
                urlBase: base,
                packages: [{
                    name: "main",
                    location: base
                }, {
                    name: "hpcc",
                    location: base + "/scripts"
                }]
            };
        })();
    </script>
    <script src="dojo/dojo.js"></script>
    <script>
        require([
        "main/HPCCPlatform",
        "dojo/domReady!"], function (app) {
            app.init();
        });
    </script>
</head>
<body class="claro">
    <!-- overlay -->
    <div id="loadingOverlay" class="pageOverlay">
        <div class="loadingMessage">
            Loading...
        </div>
    </div>
    <!-- application -->
    <div id="hpccBorderContainer" class="${baseClass}BorderContainer" style="width: 100%; height: 100%" data-dojo-type="dijit.layout.BorderContainer">
        <div id="hpccTitlebar" class="topPanel" style="padding: 0px; overflow: hidden" data-dojo-props="region: 'top'" data-dojo-type="dijit.layout.ContentPane">
            <div style="float:left"><div data-dojo-type="dijit/layout/StackController" data-dojo-props="containerId:'contentStack'"></div></div>
            <div style="float:right"><b>Gordon Smith | (?)About</b></div>
        </div>
        <div class="centerPanel" data-dojo-type="dijit/layout/StackContainer" data-dojo-props="region: 'center',id: 'contentStack'">
            <div data-dojo-type="dijit/layout/ContentPane" title="HPCC-Platform">
                <h4>Main Dahsboard</h4>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" title="ECL">
                <h4>ECL Workunits</h4>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" title="FILE">
                <h4>File related content</h4>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" title="OPS">
                <h4>Operational Content</h4>
            </div>
        </div>
    </div>
</body>
</html>
